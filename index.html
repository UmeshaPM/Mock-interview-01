    Ans-    Div: Div tag stands for division tag and it is a block lavel element which means it is bounded to take the whole width of the screen.
            span: Span is a inline element which  means it  only takes the space that is required for it.

    on the otherhand classes are not unique we can use same class to multiple elements -->

    Ans-    In HTML, A self closing tag is a type of tag that need not to be closed by closing tag that means there are no separate closing tags for it.

    <!-- 4. How many types of headings are there? How to decide which to use where.
    Ans-    In HTML, there are six heading tags.where h1 has the highest priority and h6 is having lowest priority. i.e. <h1> size=32px, <h2> size=24px, <h3> size=18px, <h4> size=16px, <h5> size=13px, <h6> size=10px.

    <!-- 5. Difference between block and inline?
    Ans-    Block elements: In HTML, A block element always begine in new line and extends to left and right and it will take full width of 
            the screen or webpage and wonâ€™t allow any other element to occupy the same horizontal space as it is placed on. Block elements start with a new line.
            Some block elements are  <div>, <p>, <h1>, <ul>, <hr> etc

            Inline elements: In HTML, The inline elements are the elements that cannot be placed directly inside the body element. Inline elements do not start with a new line.
            The inline elements will take only the required width. Some Inline elements are <a>, <b>, <i>, <img>, <input>, <span> etc-->

    <!-- 6. Difference between em and strong?
    Ans-    em: The <em> tag is used when you need to emphasize a particular word or phrase within a sentence. The placement of stress emphasis changes the meaning of the sentence.
            When you read em tag text you read it in different tone.
            Syntax:- <em>This is my name</em> 
        
            strong: The <strong> tag can be used to convey importance in a heading, caption, or paragraph when a certain part needs to be distinguished as the part that really matters from other parts
            The <strong> tag can be used to convey urgency, convey seriousness of the content that should be seen sooner than other parts of the document.
            The syntax of strong tag is 
            <strong>Strong text...</strong> -->

    <!-- 7. What are attributes?
    Ans-   In HTML, Attributes are written inside the opening tag of html. Whatevar written inside opening of <> this angular brace along side tag is called attribute.Tags can contain one or more attributes. Attributes are added to a tag to provide the browser with more information about how the tag should appear or behave. Attributes consist of a name and a value separated by an equals (=) sign.
            Example <img src="" alt="">  where src and alt called attributes of img tag-->

    <!-- 8. Difference between HTML tags and elements?
    Ans-    HTML tags: HTML tags are the building blocks of HTML. They are used to define the HTML elements that should appear on a web page. Without HTML tags, you wouldn't have an HTML page.
            whatever writtien inside <  > are called  tag i.e they begin with < symbol, and end with > symbol .They may be self closing or need to have closing tag. Some examples of html tags are below
            <div>, <p>, <head>, <section>, <aside> etc.
            
            HTML Elements: The HTML element is nothing but a content written inside opening and closing tag of html. An HTML element is an individual component of an HTML document.They consist of some kind of structure or expression
            for ex. <h1>First Webpage</h1> Here h1 is heading tag and "First webpage" is an html element.-->

    <!-- 9. Explain br tag?
